<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

  <!-- fonts -->
  <link href='https://fonts.googleapis.com/css?family=Karla:700,400italic,400' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Fira+Sans:400,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Leckerli+One' rel='stylesheet' type='text/css'>

  <!-- icons -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- styles -->
  <link rel="stylesheet" href="css/app.css">

  <!-- scripts -->
  <script src="https://code.jquery.com/jquery-2.0.2.js"></script>
  <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>


  <title>Finding Happiness</title>
</head>

<body>

  <div class="wrapper">
    <div id="title">
      <div class="background">
        <div id="titlecontainer">
          <div class="finding">Finding</div>
          <div class="smallcaps">Happiness</div>
          <a href="#" class="fa fa-arrow-circle-down" id="downlink"></a>
          <div class="" id="subheader">
            <p>Enter a sentence</p>
            <p>And then we will know</p>
            <p>If you're happy or sad</p>
            <p>To you, we will show.</p>
          </div>
        </div>
      </div>
      <div class="panel">
        <div class="textbox">
          <h1>Enter a Sentence</h1>
          <form>
            <input id="sentence" type="text" /> 
            <input type="submit" href="#" name="submit" value="Submit" id="submit"/>
          </form> 
          <p>The word happiness would lose its meaning</p>
          <p>if it were not balanced by sadness.</p>
          <p class="cursive">- Carl Jung </p>   
        </div>
        <div class="result-wrapper" hidden="hidden">
          <h2 id="sentence-again"></h2>
          <p id="results"></p>
           <input type="submit" href="#" name="again" value="Again" id="again"/>
        </div>
        <p id="down">Copyright &copy; Hannah Carney 2015</p>
      </div>
    </div>
  </div>

</body>

<script src="js/words.js"></script>
<script src="js/interface.js"></script>
